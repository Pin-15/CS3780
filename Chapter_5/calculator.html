<!DOCTYPE html>
<html>
    <head>
        <!-- Developer: (your name) 
        	Start Date: (today's date) -->
        <title> Adequate Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calculator.css" media="screen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="calculator.js"></script>
    </head>
    <body>
		<header>
			<h1>
    			A Calculator
    		</h1>
		</header>
		<section>
			<div id="calculator">
				<div id="display_container">
					<input type="text" id="display" name="display" placeholder="0">
					<input type="hidden" id="memory" name="memory">
				</div>
				<div id="inputs" class="keypad">
					<input type="button" id="C" name="C" value="C" onclick= "clearMe()">

					<input type="button" id="sign_switch" name="sign_switch" value="+/-" oneclick ="signswitch()">

					<input type="button" id="percent" name="percent" value="%"onclick="displayMe(this.value)">
					<input type="button" id="divide" name="divide" value="/"onclick="displayMe(this.value)">
					<input type="button" id="7" name="7" value="7" onclick="displayMe(this.value)">
					<input type="button" id="8" name="8" value="8" onclick="displayMe(this.value)" >
					<input type="button" id="9" name="9" value="9" onclickv= displayMe(this.value) >
					<input type="button" id="multiply" name="multiply" value="*"onclick="displayMe(this.value)">
					<input type="button" id="4" name="4" value="4" onclick="displayMe(this.value)">
					<input type="button" id="5" name="5" value="5" onclick="displayMe(this.value)">
					<input type="button" id="6" name="6" value="6" onclick="displayMe(this.value)">
					<input type="button" id="subtract" name="subtract" value="-"onclick="displayMe(this.value)">
					<input type="button" id="1" name="1" value="1" onclick="displayMe(this.value)" >
					<input type="button" id="2" name="2" value="2" onclick="displayMe(this.value)">
					<input type="button" id="3" name="3" value="3" onclick="displayMe(this.value)">
					<input type="button" id="add" name="add" value="+"onclick="displayMe(this.value)">
					<input type="button" id="0" name="0" value="0" onclick="displayMe(this.value)" >
					<input type="button" id="." name="." value="."onclick="displayMe(this.value)">
					<input type="button" id="Mem" name="Mem" value="M"onclick="displayMe(this.value)">
					<input type="button" id="equals" name="equals" value="=" onclick= "calculate()">
				</div>
			</div>
		</section>

		<footer>
			Copyright &copy; 2024 
		</footer>
    </body>
</html>
